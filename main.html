<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
    "
    />
    <title>Cloza</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__menu">
          <div class="header__logo">
            <svg
              width="32"
              height="28"
              viewBox="0 0 32 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M31.516 10.5875H22.466C20.4549 1.50477 5.3717 10.5872 9.39389 17.8536C12.4106 21.4867 18.779 20.2756 20.4549 17.8536H30.5104C20.0527 32.3862 6.37725 27.8447 3.36059 25.1199C0.343952 23.3033 -4.88492 8.77087 10.3994 1.50456C25.6838 -3.58186 30.8456 5.44048 31.516 10.5875Z"
                fill="#121720"
              />
            </svg>
            <svg
              width="73"
              height="28"
              viewBox="0 0 73 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0.515839 28L5.40107 0H14.1945L9.30925 21.6774H34.7124C40.9655 21.6774 41.2261 16.8602 40.5747 14.4516H38.6206L43.5058 9.93548L49.3681 14.4516H47.414C47.414 24.5677 38.9463 27.6989 34.7124 28H0.515839Z"
                fill="#121720"
              />
              <path
                d="M18.1027 14.4516H20.0567C20.8384 3.6129 30.1529 0.301075 34.7124 0H72.8172V6.32258L57.1845 22.5806H69.8861L68.909 28H47.414V22.5806L63.0468 7.22581H34.7124C26.1144 7.22581 25.2677 12.043 25.919 14.4516H28.8502L22.9879 18.9677L18.1027 14.4516Z"
                fill="#121720"
              />
            </svg>
            <svg
              width="36"
              height="28"
              viewBox="0 0 36 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0.109543 28L17.1877 0H28.929L35.3333 28H24.6594V23.3333H12.9182L9.71602 28H0.109543ZM16.1203 17.7333L21.4573 8.4L23.592 17.7333H16.1203Z"
                fill="#121720"
              />
            </svg>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li>
                <a class="header__item header__item_underline" href=""
                  >Мужское</a
                >
              </li>
              <li><a class="header__item" href="">Женское</a></li>
              <li><a class="header__item" href="">Унисекс</a></li>
              <li><a class="header__item header__item_red" href="">Sale</a></li>
              <li><a class="header__item" href="">FAQ</a></li>
              <li><a class="header__item" href="">Безопасная сделка</a></li>
              <li><a class="header__item" href="">Правила пользования</a></li>
            </ul>
          </nav>
          <div class="header__user-interface">
            <div class="header__icon-hearth">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="header__icon-user">
              <i class="fa-regular fa-user"></i>
            </div>
            <button class="header__button all-buttons">Продать</button>
          </div>
        </div>
        <div class="header__search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="header_search-form"
            placeholder="Поиск товара, бренда или продавца...Поиск товара, бренда или продавца...Поиск товара, бренда или продавца...Поиск товара, бренда или продавца...Поиск товара, бренда или продавца..."
          />
        </div>
      </header>
      <div class="container">
        <section class="slider">
          <div class="slider__first">
            <div class="slider__content">
              <h1 class="slider__title">Быть на стиле -
                значит быть первым</h1>
              <h2 class="slider__subtitle">-20% летняя  распродажа</h2>
              <h3 class="slider__exerpt">Условия проведения акции</h3>
              <button class="slider__button all-buttons">Подробнее<i class="fa-light fa-arrow-down-right"></i></button>
            </div>
            <div class="slider__img"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
